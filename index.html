<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="game">
    <h1 class="title">Rock • Paper • Scissors</h1>

    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <div class="hand user">
            <img src="rock.png" alt="User choice">
            <p>You</p>
          </div>

          <div class="hand bot">
            <img src="rock.png" alt="Bot choice">
            <p>Bot</p>
          </div>
        </div>

        <div class="result">Make your move!</div>
      </div>

      <div class="option_images">
        <button class="option" data-choice="rock">
          <img src="rock.png" alt="Rock">
          <span>Rock</span>
        </button>

        <button class="option" data-choice="paper">
          <img src="paper.png" alt="Paper">
          <span>Paper</span>
        </button>

        <button class="option" data-choice="scissors">
          <img src="scissors.png" alt="Scissors">
          <span>Scissors</span>
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
